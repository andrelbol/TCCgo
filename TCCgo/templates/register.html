
{% extends 'base.html' %}

{% block titleBlock %} TCC Go {% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h3>Registro</h3>
      <hr>
    </div>
    <div class="col-md-3"></div>
  </div>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <form method="post" action="create_user">
        {% csrf_token %}
        <div class="form-group row">
          <label for="username" class="col-md-2 col-form-label">Usuário</label>
          <div class="col-md-10">
            <input type="text" class="form-control" id="username" name="username" placeholder="ana">
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-md-2 col-form-label">E-mail</label>
          <div class="col-md-10">
            <input type="email" class="form-control" id="email" name="email" placeholder="ana@email.com">
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-md-2 col-form-label">Senha</label>
          <div class="col-md-10">
            <input type="password" class="form-control" id="password" name="password" placeholder="********">
          </div>
        </div>
        <div class="form-group row">
          <label for="enroll_number" class="col-md-2 col-form-label">Matrícula</label>
          <div class="col-md-10">
            <input type="text" class="form-control" id="enroll_number" name="enroll_number" placeholder="201512050423">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-2"></div>
          <div class="col-md-10">
            <div class="text-right">
              <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
{% endblock %}

{% block script %}
{% endblock %}
