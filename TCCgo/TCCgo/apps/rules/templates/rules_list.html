{% extends 'base.html' %}

{% block titleBlock%}Regras{% endblock %}

{% block links %}
  <link rel="stylesheet" href="/static/rules/css/rules.css">
{% endblock %}

{% block content%}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center">LISTA DE REGRAS</h1>
    </div>
  </div>
  <div class="row">
    <div id="rules_container" class="col-md-8 col-md-offset-2" ng-controller="RuleController">
      <input type="text" name="rule_search" ng-change="filterRules()" ng-model="searchText">
      <div class="panel panel-primary" ng-repeat="rule in rules">
        <div class="panel-heading" ng-bind="rule.name"></div>
        <div class="panel-body">
          <div class="col-md-6">
            <p>Padrão: <span ng-bind="rule.pattern"></span></p>
            <p>Aviso: <span ng-bind="rule.warning"></span></p>
          </div>
          <div class="col-md-1 col-md-offset-2">
            <button id="edit-button" type="button" class="btn btn-primary">Editar</button>
          </div>
          <div class="col-md-1 col-md-offset-1">
            <button type="button" class="btn btn-danger remove-button">Remover</button>
          </div>
        </div>
      </div>

      <!-- Add new rule form -->
      <form  class="hide" method="post" action="{% url 'rules:create_rule' %}" id="new-rule-form">
        {% csrf_token %}
        <div class="panel panel-primary" >
          <div class="panel-heading">
            <label for="rule_name">Nome: </label>
            <input id="name-input" type="text" name="rule_name" data-toggle="popover" data-title="Nome repetido" data-toggle="Teste">
          </div>
          <div class="panel-body">
            <div class="col-md-3 form-group">
              <label for="rule_pattern">Padrão: </label>
              <input class="form-control" type="text" name="rule_pattern"><br>
              <label for="rule_warning">Aviso: </label>
              <textarea class="form-control" rows="5" name="rule_warning"></textarea>
            </div>
            <div class="col-md-2">
              <label for="rule_scope">Escopo: </label><br>
              <input type="radio" name="rule_scope" value="PU">Public<br>
              <input type="radio" name="rule_scope" value="PV">Private
            </div>
            <div class="col-md-2" ng-controller="RuleTypeController">
              <label for="rule_type">Tipo: </label>
              {% verbatim %}
              <div ng-repeat="type in types"> <!-- Listing rule types in the database -->
                <input type="radio" name="rule_type" ng-value="type.type">{{ type.type }}
              </div>
              {% endverbatim %}
            </div>
            <div class="col-md-1 col-md-offset-1">
              <button type="submit" id="save-button" class="btn btn-success">Salvar</button>
            </div>
            <div class="col-md-1 col-md-offset-1">
              <button type="button" id="cancel-button" class="btn btn-danger">Cancelar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-8 col-md-offset-4">
      <button class="btn btn-success" id="add-new-rule-button"><span class="glyphicon glyphicon-plus"></span>Nova Regra</button>
    </div>
  </div>
</div>
{% endblock %}

{% block script%}
  <script src="/static/rules/js/rules.js"></script>
{% endblock %}
